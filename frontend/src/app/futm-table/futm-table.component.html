<!-- Search Input Field -->
<mat-form-field appearance="outline" class="search-form">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Type to search..." />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<!-- Material Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 styled-table">
  
  <!-- Dynamic Column Definition -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columnHeaders[column] }}</th>
    <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
